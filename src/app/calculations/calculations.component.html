<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-center">
            Vidéki Otthonfelújítási Program Kalkulátor
          </h4>
          <form (ngSubmit)="calculate()">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="materialCost" class="form-label"
                  >Anyagköltség (Ft)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="materialCost"
                  [(ngModel)]="materialCost"
                  name="materialCost"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="laborCost" class="form-label">Munkadíj (Ft)</label>
                <input
                  type="number"
                  class="form-control"
                  id="laborCost"
                  [(ngModel)]="laborCost"
                  name="laborCost"
                  required
                />
              </div>
            </div>
            <div class="mt-3">
              <label for="previousSupport" class="form-label"
                >Korábban kapott támogatás (Ft)</label
              >
              <input
                type="number"
                class="form-control"
                id="previousSupport"
                [(ngModel)]="previousSupport"
                name="previousSupport"
                required
              />
            </div>
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary w-50 me-2">
                Mekkora támogatást kaphatok?
              </button>
              <button
                type="button"
                class="btn btn-secondary w-50"
                (click)="reset()"
              >
                Törlés
              </button>
            </div>
          </form>

          <div *ngIf="result !== null" class="mt-4">
            <div class="row g-4">
              <div class="col-md-6">
                <div class="card text-center shadow">
                  <div class="card-body">
                    <h5 class="card-title">Számla bruttó összege</h5>
                    <p class="card-text fs-4 fw-bold text-primary">
                      {{ totalAmount | number : "1.0-0" }} Ft
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card text-center shadow">
                  <div class="card-body">
                    <h5 class="card-title">Támogatás összege</h5>
                    <p class="card-text fs-4 fw-bold text-success">
                      {{ result | number : "1.0-0" }} Ft
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
