<div class="container mt-5" *ngIf="showDiscounts">
  <h3 class="text-center mb-4">
    Kedvezmények hogy még könnyebb legyen a felújítás!
  </h3>
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card shadow-sm">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.description }}
          </p>
          <button class="btn btn-primary w-100">Részletek</button>
        </div>
      </div>
    </div>
  </div>
</div>
