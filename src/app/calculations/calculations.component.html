<div class="container mt-5">
  <div class="row">
    <!-- Kalkulátor -->
    <div class="col-md-8">
      <div class="card calculator-card shadow-lg">
        <div class="card-body">
          <h4 class="card-title text-center text-uppercase fw-bold mb-4">
            Vidéki Otthonfelújítási Program Kalkulátor
          </h4>
          <form (ngSubmit)="calculate()">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="materialCost" class="form-label"
                  >Anyagköltség (Ft)</label
                >
                <input
                  type="number"
                  class="form-control custom-input"
                  id="materialCost"
                  [(ngModel)]="materialCost"
                  name="materialCost"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="laborCost" class="form-label">Munkadíj (Ft)</label>
                <input
                  type="number"
                  class="form-control custom-input"
                  id="laborCost"
                  [(ngModel)]="laborCost"
                  name="laborCost"
                  required
                />
              </div>
            </div>
            <div class="mt-3">
              <label for="previousSupport" class="form-label"
                >Korábban kapott támogatás (Ft)</label
              >
              <input
                type="number"
                class="form-control custom-input"
                id="previousSupport"
                [(ngModel)]="previousSupport"
                name="previousSupport"
                required
              />
            </div>
            <div class="d-flex justify-content-between mt-4">
              <button
                type="submit"
                class="btn btn-primary custom-btn w-50 me-2"
              >
                Mekkora támogatást kaphatok?
              </button>
              <button
                type="button"
                class="btn btn-secondary custom-btn w-50"
                (click)="reset()"
              >
                Törlés
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Új szekció -->
    <div class="col-md-4">
      <div class="card new-section-card shadow-lg">
        <div class="card-body">
          <h5 class="text-center fw-bold mb-4">
            Töltsd le díjmentes applikációnkat a kedvezményekért
          </h5>
          <div class="d-flex flex-column align-items-center">
            <img
              src="/assets/mobilbank.png"
              alt="Mobilbank ikon"
              class="icon-large mb-3"
            />
            <a href="#" class="btn btn-outline-primary">
              <img
                src="/assets/appstore.png"
                alt="App Store ikon"
                class="icon-large"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
